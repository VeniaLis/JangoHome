{% extends 'base.html'%}
{%block content%}
{% for book in books %}
    <h1>Book name: {{book.name}}</h1>
    <h2>Book id: {{book.id}}</h2>
    <h2>Book description: {{book.description}}</h2>
    <li class="list-group-item">
    <a class="btn btn-dark" href="{% url 'review_list' book_id=book.id%}" role="button">Reviews</a>
    </li>
{% endfor %}
{% endblock %}
